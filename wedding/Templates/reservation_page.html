<!doctype html>
{% load static %}
<html lang="ko" xmlns="http://www.w3.org/1999/html">
      <head>
            <meta http-equiv="X-UA-Compatible" content="ie=edge">
            <link href="{% static 'Reservation_css/reservation.css' %}" rel="stylesheet" type="text/css" />
            <script src="{% static 'js/scripts.js'%}" type="text/javascript"></script>
            <script src="https://kit.fontawesome.com/cfeddde540.js" crossorigin="anonymous"></script>
            <title> 예약페이지 </title>
      </head>
  <body style = "background-color:DimGray">
        <!-- Navigation : 네비게이션 바!-->
        <!-- Bootstrap core JS 이거 있어야 네비게이션바 드롭다운해줌 ㅠㅠㅠㅠㅠ 겨우 찾음 ㅠㅠㅠ-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        {% include "navbar.html" %}
              <!-- Header-->
                    <header class="bg-dark py-5">
                        <div class="container px-4 px-lg-5 my-5">
                            <div class="text-center text-white">
                                <h1 class="display-4 fw-bolder">Reservation</h1>
                                    <p class="lead fw-normal text-white-50 mb-0">
                                        예약하기
                                    </p>
                            </div>
                        </div>
                    </header>

                    <!-- 예약 작성 글쓰기 폼 -->
                <div_re>
                    <div class="container px-5 px-lg-10 mt-5">
                            <center>
                                <h2>Reservation</h2>
                            </center>
                  <form method="post">
                      {% csrf_token %}
                    <div class="form-group">
                      <label for="writer">이름</label>
                          <input type="text" class="form-control" id="writer"
                           placeholder="이름" name="writer"
                           maxlength="20" required="required"
                           pattern=".{2,10}">
                    </div>

                      <div class="form-group">
                          <label for="tel">전화번호</label>
                          <input type="text" class="form-control" id="tel"
                           placeholder="전화번호" name="tel" pattern=".{10,12}">
                      </div>


                        <div class="form-group">
                               <label for="content">내용</label>
                               <textarea class="form-control" rows="5" id="content"
                                name="content" placeholder="방문 예정 지점 및 문의 내용을 적어주시면 상담의 큰 도움이 됩니다."></textarea>
                        </div>
                        <br>
                        <!-- Button trigger modal -->
                        <button type="submit" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#staticBackdrop" style="float : right">등록</button>
                        <!-- Modal -->
                        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                          <div class="modal-dialog">
                            <div class="modal-content">
                              <div class="modal-header">
                                <h5 class="modal-title text-center link-dark" id="staticBackdropLabel">웨이버</h5> <!-- link-dark 를 안넣어주면 글자가 투명으로 출력됨 -->
                              </div>
                              <div class="modal-body">
                                  <p class="modal-decription link-dark">
                                      문의해주셔서 감사합니다!
                                      <br/>
                                      빠른 시일 내에 연락드리겠습니다!
                                  </p>
                              </div>
                              <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                              </div>
                            </div>
                          </div>
                        </div>
                  </form>
                        <br>
                    </div>
                </div_re>

            <!-- Footer-->
            {% include "footer.html" %}
        </body>
    </html>
